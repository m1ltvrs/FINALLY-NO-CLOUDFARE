<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge Breaking Through</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            perspective: 1000px;
        }

        #doge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0px) rotateY(0deg);
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
            transform-style: preserve-3d;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .crack {
            position: absolute;
            background: white;
            opacity: 0;
            box-shadow: 0 0 10px white;
        }

        .crack.active {
            animation: crackAppear 0.3s forwards;
        }

        @keyframes crackAppear {
            to { opacity: 0.8; }
        }

        .glass-shard {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
            opacity: 0;
            pointer-events: none;
        }

        @keyframes shardFly {
            to {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(var(--shake-x, -5px), var(--shake-y, 5px)); }
            75% { transform: translate(var(--shake-x, 5px), var(--shake-y, -5px)); }
        }

        #warning {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #startPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            text-align: center;
            z-index: 1000;
            text-shadow: 0 0 10px black;
            background: rgba(0,0,0,0.7);
            padding: 30px 50px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startPrompt:hover {
            background: rgba(0,0,0,0.9);
            transform: translate(-50%, -50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div id="startPrompt">üêï Click to Start üêï</div>
    <div id="container">
        <div id="warning">‚ö†Ô∏è INCOMING ‚ö†Ô∏è</div>
      <img id="doge" src="https://upload.wikimedia.org/wikipedia/en/5/5f/Original_Doge_meme.jpg" alt="Doge" crossorigin="anonymous">
    </div>

    <script>
        const container = document.getElementById('container');
        const doge = document.getElementById('doge');
        const startPrompt = document.getElementById('startPrompt');
        let time = 0;
        let shakeIntensity = 0;
        let audioContext;
        let barkGain, glassGain;
        let animationStarted = false;

        startPrompt.addEventListener('click', () => {
            startPrompt.style.display = 'none';
            initAudio();
        });

        function initAudio() {
            if (audioContext || animationStarted) return;
            animationStarted = true;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create bark sound (synthesized dog bark)
            barkGain = audioContext.createGain();
            barkGain.connect(audioContext.destination);
            barkGain.gain.value = 0.1;
            
            // Create glass break sound
            glassGain = audioContext.createGain();
            glassGain.connect(audioContext.destination);
            glassGain.gain.value = 0;
            
            startAnimation();
        }

        function playBark() {
            if (!audioContext) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(barkGain);
            
            osc.frequency.setValueAtTime(200, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.2);
        }

        function playGlassBreak() {
            if (!audioContext) return;
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();
                    
                    osc.connect(filter);
                    filter.connect(gain);
                    gain.connect(glassGain);
                    
                    filter.type = 'highpass';
                    filter.frequency.value = 2000;
                    
                    osc.frequency.value = Math.random() * 2000 + 3000;
                    
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.3);
                }, i * 30);
            }
        }

        function createCrack(x, y, angle, length) {
            const crack = document.createElement('div');
            crack.className = 'crack';
            crack.style.left = x + 'px';
            crack.style.top = y + 'px';
            crack.style.width = length + 'px';
            crack.style.height = '2px';
            crack.style.transform = `rotate(${angle}deg)`;
            crack.style.transformOrigin = '0 0';
            container.appendChild(crack);
            
            setTimeout(() => crack.classList.add('active'), 10);
        }

        function createGlassShards(x, y) {
            for (let i = 0; i < 20; i++) {
                const shard = document.createElement('div');
                shard.className = 'glass-shard';
                shard.style.left = x + 'px';
                shard.style.top = y + 'px';
                shard.style.width = Math.random() * 30 + 10 + 'px';
                shard.style.height = Math.random() * 30 + 10 + 'px';
                
                const tx = (Math.random() - 0.5) * 1000;
                const ty = (Math.random() - 0.5) * 1000;
                const rot = Math.random() * 720 - 360;
                
                shard.style.setProperty('--tx', tx + 'px');
                shard.style.setProperty('--ty', ty + 'px');
                shard.style.setProperty('--rot', rot + 'deg');
                
                container.appendChild(shard);
                
                setTimeout(() => {
                    shard.style.opacity = '1';
                    shard.style.animation = 'shardFly 1s ease-out forwards';
                }, 10);
                
                setTimeout(() => shard.remove(), 1100);
            }
        }

        function startAnimation() {
            // Bark every 1 second, getting louder
            setInterval(() => {
                if (barkGain) {
                    barkGain.gain.value = Math.min(0.1 + time * 0.03, 1.0);
                }
                playBark();
            }, 1000);

            // Main animation loop - realistic 3D approach like Times Square billboards
            const animate = () => {
                time += 0.016; // ~60fps
                
                // Calculate exponential growth for realistic "coming at you" effect
                const progress = Math.min(time / 16, 1);
                const exponentialProgress = Math.pow(progress, 2.5); // Accelerates dramatically
                
                // Scale grows exponentially (like real objects approaching)
                const scale = 1 + (exponentialProgress * 15); // 1x to 16x
                
                // Rotation speed increases as it gets closer
                const rotationSpeed = time * 50 * (1 + exponentialProgress * 2);
                
                // Z-axis translation for true 3D depth
                const zDistance = exponentialProgress * 1500;
                
                // Apply realistic 3D transformation
                doge.style.transform = `translate(-50%, -50%) translateZ(${zDistance}px) rotateY(${rotationSpeed}deg) scale(${scale})`;
                
                // Dynamic lighting - gets brighter and more intense as it approaches
                const blurSize = 20 + (exponentialProgress * 120);
                const glowOpacity = 0.5 + (exponentialProgress * 0.5);
                const brightness = 1 + (exponentialProgress * 0.5);
                doge.style.filter = `drop-shadow(0 0 ${blurSize}px rgba(255,255,255,${glowOpacity})) brightness(${brightness})`;
                
                // Increase shake intensity exponentially
                shakeIntensity = Math.min(exponentialProgress * 40, 40);
                container.style.setProperty('--shake-x', `${shakeIntensity}px`);
                container.style.setProperty('--shake-y', `${shakeIntensity}px`);
                
                if (time > 2) {
                    container.classList.add('shake');
                }

                // Create cracks at intervals, increasing frequency dramatically
                const crackChance = Math.min(exponentialProgress * 0.3, 0.25);
                if (time > 5 && Math.random() < crackChance) {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const angle = Math.random() * 360;
                    const length = Math.random() * 300 + 150;
                    createCrack(x, y, angle, length);
                }

                // Final breakthrough at 15.5 seconds
                if (time > 15.5 && time < 15.6) {
                    if (glassGain) {
                        glassGain.gain.value = 0.6;
                    }
                    playGlassBreak();
                    
                    // Create massive crack explosion from center
                    for (let i = 0; i < 40; i++) {
                        const x = window.innerWidth / 2;
                        const y = window.innerHeight / 2;
                        const angle = (i * 9) + Math.random() * 9;
                        const length = Math.random() * 600 + 400;
                        createCrack(x, y, angle, length);
                    }
                    
                    // Glass shards everywhere
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            createGlassShards(
                                window.innerWidth / 2 + (Math.random() - 0.5) * 300,
                                window.innerHeight / 2 + (Math.random() - 0.5) * 300
                            );
                        }, i * 80);
                    }
                }

                if (time < 18) {
                    requestAnimationFrame(animate);
                }
            };

            animate();
        }
    </script>
</body>
</html>
